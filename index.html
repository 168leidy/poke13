<!DOCTYPE html>
<html ng-app="Pokemon">
	<head>
		<meta charset="utf-8">
		<!-- Script Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Script Angular.js -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<!--Sccript.js -->
		<script src="js/script.js"></script>
		<!-- link de css -->
		<link rel="stylesheet" href="css/style.css">
		<!--link icono-->
		<link rel="icon" href="https://wallpapercave.com/wp/wp2403363.png">
		<!--Boostrap-->			
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>PokedexB</title>
	</head>
	<!-- Control de script.js -->
	<body ng-controller="pokedex">
		<!--nombre pokemon-->
	<div class="container text-center">
     <div class="row">
         <h1 class="title">POKEDEXB</h1>
		<!--contenedor pokedexB-->
		 <div class="container">
       <div class="row">
       	<!--cuadropoke-->
         <div class="col-md-3 text-center cuadropoke" ng-repeat="Pokemon in pokedexB">
           <div class="divInfo">
             <img class="pokePicture" src="{{Pokemon.data.sprites.front_default}}">
           <!--nombre pokemon-->
           <div class="pokeName">{{Pokemon.data.name}}</div>
           </div>
 		 </div>
	   </div>
	     </div>
     </div>
    </div>
	</body>
</html>
    
 </body>
</html>
